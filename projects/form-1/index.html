<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <script type="module" src="./src/script/index.js"></script>
</head>
<body>
    <main>
        <form id="collection-id" class="usercollection">
            <label for="name">Name:
                <input type="text" name="name" id="name">
            </label> 

            <label for="email">email:
                <input type="email" name="email" id="email">
            </label> 

            <label for="age">Age:
                <input type="number" name="age" id="age">
            </label>
            <label for="password">password:
                <input type="password" name="password" id="password">
            </label>

            <label for="male">male:
                <input value=false type="radio" name="sex" id="male">
            </label>
            
            <label for="female">female:
                <input value=false type="radio" name="sex" id="female">
            </label>

            <label for="name">Address:
               <textarea name="address" id="address"></textarea>
            </label>
            <input type="submit" name="submit" id="submit">
        </form>

        <div id="super"></div>

        
    </main>
</body>
</html>
